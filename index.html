<html lang="en">
<head>

<body>
    <h1 style="text-align: center">This website helps you to navigate in a mall</h1>
    <img src="img/MallMap.png" alt="MallMap" width="20%" height="20%" style="margin-left: auto; margin-right: auto; display: block">
    
    

    <div class="geoloc" style="text-align: center"></div>

    <img src="img/marker.png" alt="You" width="3%" height="3%" id="marker" >

    <script> 

    var markerPos = {
        x:0,
        y:0
    }

    var marker = document.getElementById('marker');
    
	document.addEventListener("keydown", keyDownTextField, false);

    function keyDownTextField(e) {
        switch (e.key){
            case "ArrowUp":
            markerPos.y-=10;    
            marker.style.top = markerPos.y + 'px';    
                //alert('arrow up');
                break;
            case 'ArrowDown':
            markerPos.y+=10;
            marker.style.top = markerPos.y + 'px';
                //alert('arrow down');
                break;
            default:
                //alert('key pressed');
                break;
        }
        console.log(e.key);
    }

    function emulateGeolocation() {
        console.log("lat: " + position.coords.latitude);
        console.log("long: " + position.coords.longitude);
        
        var geolocDiv = document.getElementsByClassName("geoloc");

        var latP = document.createElement("p");
        latP.innerHTML = "Your latitude is " + position.coords.latitude;          
        geolocDiv[0].appendChild(latP);

        var longP = document.createElement("p");
        longP.innerHTML = "Your longitude is " + position.coords.longitude;
        geolocDiv[0].appendChild(longP);
	}


    if ("geolocation" in navigator) {
        navigator.geolocation.getCurrentPosition(function(position) {
            console.log("lat: " + position.coords.latitude);
            console.log("long: " + position.coords.longitude);
            
            var geolocDiv = document.getElementsByClassName("geoloc");

            var latP = document.createElement("p");
            latP.innerHTML = "Your latitude is " + position.coords.latitude;          
            geolocDiv[0].appendChild(latP);

            var longP = document.createElement("p");
            longP.innerHTML = "Your longitude is " + position.coords.longitude;
            geolocDiv[0].appendChild(longP);    
        });
    } else {
        console.log("geoloc off");
    }
    </script>
</body>
</html>
